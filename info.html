<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Parabot products</title>
</head>
<body id="info">
    <header class="container">
        <a href="/product.html" class="go-back"><img src="/icon/arrow-left.svg" alt="go back"></a>
        <h3>Product</h3>
        <button class="like"><img src="./icon/heart-fill.svg" alt="like"></button>
    </header>

    <section class="item-info">
        <div class="image">
            <img src="./chair/5.png" alt="">
        </div>
        <div class="pricing">
            <div class="desc">
                <h4>Osmond Armchair</h4>
                <p>Chair</p>
                <h4>$240</h4>
            </div>
            <div class="colors">
                <button class="color1 color"></button>
                <button class="color2 color"></button>
                <button class="color3 color"></button>
            </div>
            <p>In a best traditions, constucted of hardwood with padding of high-resilient foam. Created by awarded winning duo of Manchesti Bernadi and Fresco Duli brothers</p>
            <div class="add-to-cart">
                <button class="cart-button"><img src="./icon/cart.svg" alt="add to cart"></button>
                <p>+ Add to Cart</p>
            </div>
        </div>
    </section>

    <script src="scripts/script.js"></script>

</html>
